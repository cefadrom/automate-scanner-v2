<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automate scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="public/style.css">
</head>
<body>

<nav class="nav navbar-dark bg-dark">
    <span class="navbar-brand ml-2">Automate scanner v2</span>
    <a href="https://cefadrom.com/" class="nav-item ml-auto nav-link btn-dark" target="_blank">By
        cefadrom</a>
</nav>

<div class="container py-3" id="main-container">

    <a class="text-dark h3" id="toggle-settings" style="cursor:pointer;" data-toggle="collapse" href="#settings"
       aria-expanded="false" aria-controls="settings">
        <i class="fas fa-chevron-down"></i> Edit settings
    </a>

    <form id="settings" class="collapse card card-body mt-3" onsubmit="return false;">

        <div class="card-title font-weight-bold">DATABASE</div>
        <p class="form-group card-text" id="settings-database">
            <label class="d-block">
                Type:
                <select type="text" id="settings-database-type" class="form-control" required>
                    <option value="sql">MySql</option>
                    <option value="mongo">MongoDB</option>
                </select>
            </label>
        </p>

        <div class="card-title font-weight-bold">SCAN</div>
        <p class="form-group card-text">
            <label class="d-block">
                Cores: <input type="number" class="form-control" min="1" max="32" id="settings-scan-cores" required>
            </label>
            <label class="input-group">
                <span class="input-group-prepend">
                    <span class="input-group-text">
                        <input type="checkbox" id="settings-scan-logging">
                    </span>
                </span>
                <span type="text" class="form-control" aria-label="Text input with checkbox">Save logs in files</span>
            </label>
        </p>

        <div class="card-title font-weight-bold">SERVER</div>
        <p class="form-group card-text">
            <label class="d-block">
                Port: <input type="number" class="form-control" min="0" max="65535" id="settings-server-port" required>
            </label>
            <label class="input-group">
                <span class="input-group-prepend">
                    <span class="input-group-text">
                        <input type="checkbox" id="settings-server-browser">
                    </span>
                </span>
                <span type="text" class="form-control" aria-label="Text input with checkbox">Open browser</span>
            </label>
        </p>

        <p>
            <input type="submit" class="btn btn-outline-success" value="Save">
            <input type="reset" class="btn btn-outline-danger" value="Cancel" id="settings-reset">
        </p>

    </form>

    <p class="mt-3">
        <input type="button" class="btn btn-primary" value="Start scan" id="start-scan-button">
    </p>

</div>

<div class="toast fade hide" style="position: fixed; top: 60px; right: 20px;" role="alert" aria-live="assertive"
     aria-atomic="true">
    <div class="toast-header">
        <strong class="mr-auto"></strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body"></div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script src="public/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
<script src="public/script.js"></script>

</body>
</html>
